<div data-role="view" data-title="Login" data-layout="main-nonav" data-model="app.login" data-show="app.login.onShow">
    <div class="signin-view">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>Email
                        <input type="email" data-bind="value: loginModel.email" required autofocus>
                    </label>
                </li>
                <li>
                    <label>Password
                        <input type="password" data-bind="value: loginModel.password" required>
                    </label>
                </li>
            </ul>

            <div class="button-group button-group-vertical">
                <a data-role="button" class="km-state-active" data-bind="events: { click: loginModel.signin }">Sign In</a>

                <a data-role="button" data-bind="events: { click: loginModel.toggleView }">Register</a>

            </div>
        </form>
    </div>
    <div class="signup-view" style="display:none;">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>Email
                        <input type="email" data-bind="value: loginModel.email" required>
                    </label>
                </li>
                <li>
                    <label>Password
                        <input type="password" data-bind="value: loginModel.password">
                    </label>
                </li>
                <li>
                    <label>Name
                        <input type="text" data-bind="value: loginModel.displayName">
                    </label>
                </li>
            </ul>
            <div class="button-group button-group-vertical">
                <a class="km-state-active" data-role="button" data-bind="events: { click: loginModel.register }">Register</a>
                <a data-role="button" data-bind="events: { click: loginModel.toggleView }">Sign In</a>
            </div>
        </form>
    </div>
    <div class="offline" align="center" style="display:none;">
        You are currently offline. Before using this app in offline mode you must initialize it while you are online
    </div>
</div>
